<div class="container-fluid">
  <div>
    <table class="table">
      <thead class="bg-dark text-white">
        <tr>
          <th class="h3">#</th>
          <th class="h3">Name</th>
          <th class="h3">Channel</th>
          <th class="h3">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series ; let i = index">
          <td class="table-light">
            <dd> {{i+1}} </dd>
          </td>
          <td class="table-light">
            <dd><a [href]= "serie.webpage" target="_blank">{{serie.name}}</a></dd>
          </td>
          <td class="table-light">
            <dd>{{ serie.channel }}</dd>
          </td>
          <td class="table-light">
            <dd>{{ serie.seasons }}</dd>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex align-items-start">
      <h4>Seasons average:</h4>
      <h4>{{promedio}}</h4>
  </div>
  </div>
</div>
